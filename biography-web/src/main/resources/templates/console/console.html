<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Biography</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/styles/main.css}" href="../styles/main.css" rel="stylesheet" type="text/css"  />
    </head>
    <body>
    		<div th:replace="fragments/page :: header"></div>
    		<div th:replace="fragments/page :: menu"></div>
	<div class="main-content">
	    		<h2 th:text="${title}"></h2>
    		<p th:if="${closed}">(closed)</p>
    		<p th:text="${startTime}" />
        <div th:if="content" style="border: 1px;">
            <pre><span th:text="${content}"></span></pre>
        </div>
	</div>
    </body>
</html>
