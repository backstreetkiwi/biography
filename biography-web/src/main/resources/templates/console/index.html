<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Biography</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/styles/main.css}" href="../styles/main.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
		<div th:replace="fragments/page :: header"></div>
		<div th:replace="fragments/page :: menu"></div>
	<div class="main-content">
		<div th:each="console,iter : ${consoles}">
			<a th:text="${console.title}"
				th:href="@{'/console/' + ${iter.index}}"></a> <span
				th:if="${console.closed}">(closed)</span> <span
				th:text="${console.startTime}"></span>
		</div>
	</div>
</body>
</html>
