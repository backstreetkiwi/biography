<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head> 
        <title>Biography</title> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link th:href="@{/styles/main.css}" href="../styles/main.css" rel="stylesheet" type="text/css"  />
    </head>
    <body>
    		<div th:replace="fragments/page :: header"></div>
    		<div th:replace="fragments/page :: menu"></div>
    		<div class="main-content">
			<div th:each="file,iter : ${list}">
				<a th:text="${file}"
					th:href="@{/file/{fileName}/(fileName=${file})}"></a>
				<a th:text="(inspect)"
					th:href="@{/tools/inspect-file/{fileName}/(fileName=${file})}"></a>
			</div>
    		</div>
        
    </body>
    
</html>
