<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Biography</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/styles/main.css}" href="../styles/main.css"
	rel="stylesheet" type="text/css" />
</head>
<body>
	<div th:replace="fragments/page :: header"></div>
	<div th:replace="fragments/page :: menu"></div>
	<div class="main-content">
		<div class="search-input">
			<form method="GET" th:action="@{/search/query/}">
				<input type="text" name="q" autocomplete="off" class="query" th:value="${q}"></input>
				<input th:if="${mode=='ALL'}" type="radio" name="mode" value="ALL" th:text="${'all words'}" checked="checked"></input>
				<input th:if="${mode!='ALL'}" type="radio" name="mode" value="ALL" th:text="${'all words'}"></input>
				<input th:if="${mode=='ANY'}" type="radio" name="mode" value="ANY" th:text="${'any word'}" checked="checked"></input>
				<input th:if="${mode!='ANY'}" type="radio" name="mode" value="ANY" th:text="${'any word'}"></input>
			</form>
		</div>
		<div class="search-output">
			<div th:if="${mediaFiles}">
				<span th:text="${'Found ' + mediaFiles.size() + ' media files.'}"></span>
			</div>
			<div th:replace="fragments/mediaFiles :: mediaFiles"></div>
		</div>

	</div>

</body>

</html>
